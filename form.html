<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Challenge</title>
  </head>
  <body>
    <form>
      First Name:
      <input type="text" placeholder="Enter your FirstName" required />
      <br /><br />
      Last Name:
      <input type="text" placeholder="Enter your LastName" required />
      <br /><br />
      Address: <input type="text" placeholder="Enter your address" required />
      <br /><br />
      State:
      <select name="State">
        <option value="4">Lagos</option>
        <option value="3">Kwara</option>
        <option value="2">Osun</option>
        <option value="1">Oyo</option>
      </select>
      <br /><br />
      Password:
      <input type="password" placeholder="Enter your Password" required />
      <br /><br />

      Gender: <input type="radio" name="gender" />
      <label for="male">Male</label>
      <input type="radio" name="gender" />
      <label for="female">Female</label>

      <br /><br />

      <p>
        Do you bleat like a sheep?

        <input type="checkbox" />
        <label for="Yes">Yes</label>
        <input type="checkbox" />
        <label for="No">No</label>
      </p>
      <p>
        How many cups of coffee do you drink a day? <br />
        <br />
        <input type="radio" name="coffee" />
        <label for="1">0 to 2 Cup(s)</label>
        <input type="radio" name="coffee" />
        <label for="2">2 to 4 Cups</label>
        <br /><br />
        <input type="radio" name="coffee" />
        <label for="3">4 to 8 Cups</label>
        <input type="radio" name="coffee" />
        <label for="4">8 to 16 Cups</label>
      </p>
      <p>
        Do you own a personal computer
        <select name="" id="">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </p>
      <p>
        How long would it take to make a HTML form?
        <br /><br />
        <textarea name="" id="" cols="10" rows="10"></textarea>
      </p>
      Comments: <br />
      <br />
      <textarea name="" id="" cols="20" rows="10"></textarea>

      <br />
      <br />

      <button>Reset Form</button>
      <button>Send Survey</button>
    </form>
  </body>
</html>
