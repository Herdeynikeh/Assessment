<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More to Table</title>

    <style>
      .odd {
        background: burlywood;
      }

      .even {
        background: cornsilk;
      }
    </style>
  </head>
  <body>
    <h1>Table Creation</h1>
    <table border="1">
      <thead class="odd">
        <th>January</th>
        <th>February</th>
        <th>March</th>
        <th>City</th>
      </thead>
      <tr class="even">
        <td>38.1</td>
        <td>39.1</td>
        <td>37.3</td>
        <td>Sydney</td>
      </tr>
      <tr class="odd">
        <td>34.1</td>
        <td>35.1</td>
        <td>34.3</td>
        <td>Melbourne</td>
      </tr>
      <tr class="even">
        <td>34.3</td>
        <td colspan="2">No Data</td>
        <td>Adelaide</td>
      </tr>
      <tr class="odd">
        <td>24.8</td>
        <td>25.2</td>
        <td>19.8</td>
        <td>Hobart</td>
      </tr>
    </table>
  </body>
</html>
